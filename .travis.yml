language: generic
env:
  global:
    # GITHUB_TOKEN
    - secure: ""
jobs:
  include:
    - stage: deploy gitbook
      if: branch = master AND type = push
      script:
        - npm install --ignore-scripts
        - npm run docs:build
      deploy:
        provider: pages
        skip-cleanup: true
        github-token: $GITHUB_TOKEN # Set in the settings page of your repository, as a secure variable
        keep-history: true
        local-dir: _book
        on:
          branch: master
